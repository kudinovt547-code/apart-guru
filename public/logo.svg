<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="hsl(40, 20%, 97%)"/>

  <!-- Buildings in primary color: hsl(38, 70%, 55%) which is #D6921E -->
  <g stroke="#D6921E" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left building (smallest) -->
    <path d="M 45 140 L 45 90 L 70 70 L 70 140 Z"/>

    <!-- Middle building (tallest) -->
    <path d="M 75 140 L 75 50 L 100 30 L 100 140 Z"/>

    <!-- Right building (medium) -->
    <path d="M 105 140 L 105 70 L 130 50 L 130 140 Z"/>

    <!-- Base line -->
    <line x1="35" y1="145" x2="140" y2="145" stroke-width="6"/>
  </g>

  <!-- Text -->
  <text x="100" y="175" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="hsl(240, 10%, 20%)" text-anchor="middle" letter-spacing="2">
    APART GURU
  </text>
</svg>
